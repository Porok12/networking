name: build and run tests

on:
  push:
    branches: [ server ]
  pull_request:
    branches: [ server ]
    
jobs:
  build-ubuntu:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set env
      run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/*/}
    - name: Test
      run: echo $RELEASE_VERSION
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: checking
      run: |
        sudo apt install nodejs
        node --version
        npm --version 
    - name: Tagging
      uses: butlerlogic/action-autotag@stable
      with:
        GUTHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        strategy: regex
        root: "/CMakeLists.txt"
        regex_pattern: "VERSION ([0-9\\.])"
        tag_prefix: "server-v"
        tag_suffix: "-alpha"
        tag_message: "Tag message"
    - name: print
      env:
          OUTPUT_CONTEXT: ${{ toJson(steps.previous_step.outputs) }}
      run: echo "$OUTPUT_CONTEXT"
    # install dependencies
    - name: update
      run: sudo apt-get update
    - name: boost
      run: sudo apt-get install -y libboost-program-options-dev libboost-serialization-dev libboost-system-dev libboost-test-dev
